<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="facebook_login_page.css">
    <title>Facebook - Log In or Sign Up</title>

</head>

<body>

    <!-- container starts -->
    <div class="container">

        <div class="main-heading">
            <span>facebook</span>
            <p>Connect with friends and the world </br> around you on Facebook</p>
        </div>

        <!-- card starts -->
        <div class="card">

            <!-- card body starts -->
            <div class="card-body">

                <form action="index." method="POST">
                    <!-- email div starts -->
                    <div class="email">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Email or Phone number">
                    </div>
                    <!-- email div ends -->

                    <!-- password div starts -->
                    <div class="password">
                        <label for="exampleFormControlInput2" class="form-label"></label>
                        <input type="password" class="form-control" id="exampleFormControlInput2"
                            placeholder="Password">
                    </div>
                    <!-- password div ends -->

                    <!-- submit button starts  -->
                    <div class=" submitbutton d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <!-- submit button ends -->
                </form>

                <!-- forgot password link starts -->
                <div class=" passwordlink">
                    <a href="#">Forgot Password?</a>
                </div>
                <!-- forgot password link ends -->

                <!-- extra line starts -->
                <div>
                    <hr size="3" width="100%">
                </div>
                <!-- extra line ends -->

                <!-- submit button starts  -->
                <div class=" create-new-account">
                    <button type="submit" class="btn btn-primary">Create New Account</button>
                </div>
                <!-- submit button ends -->

            </div>
            <!-- card body ends -->

        </div>
        <!-- card ends -->

        <!-- create page starts -->
        <div class="create-page">
            <a href="#">Create a Page </a>
            <span>for a celebrity, band or business.</span>
        </div>
        <!-- create page ends -->

    </div>
    <!-- container ends -->











    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>

</body>

</html>
